

name: Python Kodi Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install Kodi
      run: |
        sudo apt-get update
        sudo apt-get install -y kodi
    - name: Configure Kodi
      run: |
        mkdir -p ~/.kodi/userdata
        cp advancedsettings.xml ~/.kodi/userdata/
    - name: Run Kodi and Test
      run: |
        xvfb-run -a kodi &
        sleep 30 # Give kodi time to start
        python simple_kodi_test.py
